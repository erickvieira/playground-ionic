<form [formGroup]="restricaoForm">
  <ion-row>
    <ion-col size="6">
      <ion-item class="input">
        <ion-label position="floating" color="primary">
          idade mínima
        </ion-label>
        <ion-input #idadeMinInput type="number" formControlName="idadeMin" ngDefaultControl></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item class="input">
        <ion-label position="floating" color="primary">
          idade máxima
        </ion-label>
        <ion-input [disabled]="restricaoForm.get('idadeMin').invalid" type="number" formControlName="idadeMax" ngDefaultControl></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item class="input">
        <ion-label position="floating" color="primary">
          sexo
        </ion-label>
        <ion-select interface="popover" formControlName="sexo" ngDefaultControl>
          <ion-select-option value="M">Masculino</ion-select-option>
          <ion-select-option value="F">Faminino</ion-select-option>
          <ion-select-option value="A">Ambos</ion-select-option>
          <ion-select-option [value]="undefined">Nenhum</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item class="input">
        <ion-label position="floating" color="primary">
          mensagem padrão
        </ion-label>
        <ion-textarea #txtMsgPadrao (click)="txtMsgPadrao.rows = 3" rows="1" formControlName="msgPadrao" ngDefaultControl></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card class="callout callout-secondary">
        <ion-card-header>
          <ion-card-subtitle color="secondary">
            Perguntas
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-button (click)="addPergunta()" shape="outline" expand="block" color="primary">
            Adicionar Pergunta
            <ion-icon slot="end" name="add"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</form>
<ion-row>
  <ion-col size="2" offset="10">
    <ion-button (click)="print()" expand="block" color="primary">
      <ion-icon slot="icon-only" name="print"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
